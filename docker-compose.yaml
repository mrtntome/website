version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - confd:/etc/nginx/conf.d
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
          
  letsencrypt:
    image: duch/letsencrypt-nginx-proxy-companion:stable
    container_name: lenpc
    restart: always
    volumes:
      - certs:/etc/nginx/certs:rw
      - confd:/etc/nginx/conf.d
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    expose:
      - "80"
    volumes:
      - ./hugo/public:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - VIRTUAL_HOST=mtome.xyz,www.mtome.xyz
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=mtome.xyz,www.mtome.xyz
      - LETSENCRYPT_EMAIL=mrtn.tome@gmail.com

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    expose:
      - "8080"
      - "50000"
    volumes:
      - ./jenkins:/var/jenkins_home:rw
    environment:
      - VIRTUAL_HOST=jenkins.mtome.xyz,www.jenkins.mtome.xyz
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=jenkins.mtome.xyz,www.jenkins.mtome.xyz
      - LETSENCRYPT_EMAIL=mrtn.tome@gmail.com

volumes:
  certs:
  html:
  vhostd:
  confd:
